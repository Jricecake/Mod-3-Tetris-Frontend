<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>T3TRIS</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
  </head>

<body>
    <div class="parent">
    <!-- Header Division -->
        <div class="div1">
            <h1 id="head-title" style="padding-bottom: 20px; padding-top: 20px;">Welcome to Tetris!</h1>
        </div>

    <!-- Left Sidebar -->
        <div class="div4">
            <!-- High Score Modal -->
            <div id="scoreModal" class="modal">
                 <!-- Modal content -->
                    <div class="modal-content">
                    <h3>Congratulations! You are a HIGHSCORER!</h3>
                    <form id="scoreForm">
                        <input type="text" name="username", placeholder="Enter initials"></input>
                        <input type="hidden" name="score">
                        <button id="submitBtn" type="submit">Submit</button>
                    </form>
                </div>
            </div>
        
          <h2 style="margin-bottom: 4px;">Leaderboard:</br></h2>
          <h3>High Scores to Beat!</h3><br></br></br>

          <table style="margin: auto;">
            <tr>
                <th style="padding:10px;"><b>Username</b></th>
                <th style="padding:10px;">&emsp;<b>High Score</b></th>
            </tr>
            <tr>
                <td id="player0"></td>
                <td id="player0-score"></td>
            </tr>
            <tr>
                <td id="player1"></td>
                <td id="player1-score"></td>
            </tr>
            <tr>
                <td id="player2"></td>
                <td id="player2-score"></td>
            </tr>
            
            </table>
        </div>

    <!-- Game Board Central Div -->
        <div class="div2"> 
            <canvas id="canvas" width="273" height="533"></canvas>
        </div>

    <!-- Stats Right Sidebar Div -->
        <div class="div3"> 
            <div id="landing">
                <h2>Wanna Play Tetris?</h2>
                <button>Start Game</button>
            </div>
            <br>
            <div><h2>Your Current Score:</h2></div>
                <h1 id="player-score">0</h1>
        </div>
    </div>

  <script type="text/javascript" src="./board-set-up.js"></script>
  <script type="text/javascript" src="./pieces.js"></script>
  <script type="text/javascript" src="./playtetris.js"></script>



</body>

</html>
